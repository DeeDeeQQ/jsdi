<body>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<div id="root"></div>

<style>
    .button{
        display: inline-block;
        font-weight: 700;
        text-decoration: none;
        text-align: center;
        margin-top: 20px;
        margin-left: 20%;
        user-select: none;
        cursor: pointer;
        border: none;
        border-radius: 0;
        outline: none;
    }

    .button--medium{
        min-width: 210px;
        min-height: 69px;
        height: 60px;
        font-size: 14px;
        line-height: 60px;
    }
    .button--large{
        min-width: 300px;
        min-height: 60px;
        line-height: 1.2;
        font-size: 16px;
        text-transform: uppercase;

    }
    .theme-orange {
        box-shadow: 0 0 3px #d9d9d9, inset 0 1px 0 hsla(0,0%,100%,.21);
        background-color: #44dacc;
        background-image: linear-gradient(20deg,#ff4800 0,#ffa54d 100%);
        text-transform: uppercase;
        color: #fff;
    }
    .theme-blue {
        background: #5791ef linear-gradient(0deg,rgba(75,133,238,.67) 0,rgba(116,176,248,.67) 99%,rgba(116,176,248,.67));
        color: #fff;
    }

</style>

<script type="text/babel">
    const Button = ({
                     style,
                     theme = 'orange',
                     size,
                     className = '',
                     ...rest
                 }) => {
        const sizeClassName = size ? `button--${size}` : '';
        return (
            <button
                className={`button ${className} ${sizeClassName} theme-${theme}`}
                style={{ paddingLeft: 20, ...style}}
                {...rest}
            />
        )
    };
    const element = (
        <div>
            <Button size="medium"
                    style={{}}
                    theme='blue'
            >
                <div>Blue button</div>
            </Button>
            <Button
                size="large"
                style={{}}
            >
                <div>Orange button</div>
            </Button>
        </div>
    );

    ReactDOM.render(
        element,
        document.getElementById('root')
    );
</script>
</body>


</html>
