<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {
            border: black 1px solid;
        }
    </style>
</head>

<table border="5px" width="50%">

        <td><b>Header</b></td>
        <td><b>Header</b></td>

    </tr>

</table>
