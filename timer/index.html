<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>timer</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<div class="wrapper">
    <p>Timer</p>
    <div id="stopwatch">
        <div class="display">
            <div id="arrow" class="arrow"></div>
            <p id="time">00:00:00</p>
        </div>
        <div id="controls">
            <div>
                <button id="start_control">Start</button>
                <button id="reset_control">Reset</button>
            </div>
            <div>
                <button id="stop_control">Stop</button>
                <button id="lap_control">Lap</button>
            </div>
        </div>
        <div id="memory">
            <ul>
                <li id="current_lap"></li>
            </ul>
            <ul id="laps">
            </ul>
        </div>
    </div>
</div>
<script src="timer.js"></script>
</body>
</html>
